<script>
      $(document).ready(function(){
  $("#includeheader").load("header.html"); 
  setTimeout(hit,300);


   });
     function hit(){
	 
	 var innervalue="<thead><tr><th>Project Name</th><th>Developers</th><th>Tester</th> </tr></thead><tbody>"
		hide("add-project");
		 document.getElementById("managername").innerHTML=sessionStorage["name"]
		 
		 var username=sessionStorage["username"]
		 $.ajax({
    url: "json/managerprojects.json",
	beforeSend: function(xhr){
    if (xhr.overrideMimeType)
    {
      xhr.overrideMimeType("application/json");
    }},
    //force to handle it as text
    dataType: "text",
    success: function(data) {
var json=JSON.parse(data);
   
	var obj=json[username];
	//var projectnames=obj.projectname.split(",");
	
	for(var i=0;i<obj.projectname.length;i++)
	{
	name=obj.projectname[i]
	innervalue=innervalue+"<tr><td><a href='managertaskreview.html?="+name+"' >"+name+"</a></td><td>"+obj[name].developer+"</td><td>"+obj[name].tester+"</td> </tr>";
	
	}
	innervalue=innervalue+"</tbody>";	
	document.getElementById("projdetails").innerHTML=innervalue;
		}
	});
}
		 

		 
  	   


</script>
